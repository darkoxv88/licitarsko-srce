<div>
  <mat-form-field>
    <mat-label>Layer name</mat-label>
    <input matInput type="text" name="layerName" [(ngModel)]="obj.name">
  </mat-form-field>
</div>

<div>
  <mat-form-field style="margin-top: 0.5rem;">
    <mat-label>Layer type</mat-label>
    <mat-select [(value)]="obj.type">
      <mat-option [value]="'layer'" > Default </mat-option>
      <mat-option [value]="'parentMask'" > Parent mask </mat-option>
    </mat-select>
  </mat-form-field>
</div>
